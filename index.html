<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400&display=swap" rel="stylesheet">
    <title>wizard sign up</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
<div class="container">
    <header>Login Form</header>
    <div class="progress-bar">
        <div class="step">
            <p>Name</p>
            <div class="bullet">
                <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Contact</p>
            <div class="bullet">
                <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Birth</p>
            <div class="bullet">
                <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        <div class="step">
            <p>Submit</p>
            <div class="bullet">
                <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
    </div>
    <div class="form-outer">
        <form action="#">
            <div class="page slidepage">
                <div class="title">
                    Basic info:
                </div>
                <div class="field">
                    <div class="label">First Name</div>
                    <input id="firstName" type="text">
                </div>
                <div class="field">
                    <div class="label">Last Name</div>
                    <input id="lastName" type="text"">
                </div>
                <div class="field nextBtn">
                    <button>Next</button>
                </div>
            </div>


            <div class="page">
                <div class="title">
                    Contact info:
                </div>
                <div class="field">
                    <div class="label">Email Address</div>
                    <input type="email">
                </div>
                <div class="field">
                    <div class="label">Phone Number</div>
                    <input type="number">
                </div>
                <div class="field btns">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                </div>
            </div>


            <div class="page">
                <div class="title">
                   Date of Birth:
                </div>
                <div class="field">
                    <div class="label">Date</div>
                    <input type="number">
                </div>
                <div class="field">
                    <div class="label">Gender</div>
                   <select>
                       <option>Male</option>
                       <option>Female</option>
                       <option>Other</option>
                   </select>
                </div>
                <div class="field btns">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                </div>
            </div>


            <div class="page">
                <div class="title">
                   Login Details:
                </div>
                <div class="field">
                    <div class="label">Username</div>
                    <input type="text">
                </div>
                <div class="field">
                    <div class="label">Password</div>
                     <input type="password">
                </div>
                <div class="field btns">
                    <button class="prev-3 prev">Previous</button>
                    <button class="submit">Submit</button>
                </div>
            </div>




        </form>
    </div>
</div>

<div id="box">
    
</div>
<script>


const slidePage=document.querySelector(".slidepage");
const firstNextBtn=document.querySelector(".nextBtn");
const prevBtnSec=document.querySelector(".prev-1");
const nextBtnSec=document.querySelector(".next-1");

const prevBtnThrid=document.querySelector(".prev-2");
const nextBtnThrid=document.querySelector(".next-2");

const prevBtnFourth=document.querySelector(".prev-3");
const submitBtn=document.querySelector(".submit");

const progressText=document.querySelectorAll(".step p");
const progressCheck=document.querySelectorAll(".step .check");
const bullet=document.querySelectorAll(".step .bullet");

let max=4;
let current=1;



firstNextBtn.addEventListener("click",function(){

   slidePage.style.marginLeft ="-25%";
 
   bullet[current - 1].classList.add("active");
   progressCheck[current - 1].classList.add("active");
   progressText[current - 1].classList.add("active");
   current += 1;
});
prevBtnSec.addEventListener("click",function(){

    slidePage.style.marginLeft ="0%";
    bullet[current - 2].classList.remove("active");
    progressCheck[current - 2].classList.remove("active");
    progressText[current - 2].classList.remove("active");
    current -= 1;
 
 });


 nextBtnSec.addEventListener("click",function(){

    slidePage.style.marginLeft ="-50%";
    bullet[current - 1].classList.add("active");
    progressCheck[current - 1].classList.add("active");
    progressText[current - 1].classList.add("active");

    current += 1;
 });
/********************** */


 prevBtnThrid.addEventListener("click",function(){

    slidePage.style.marginLeft ="-25%";

    bullet[current - 2].classList.remove("active");
    progressCheck[current - 2].classList.remove("active");
    progressText[current - 2].classList.remove("active");
    current -= 1;
 
 });
 

 nextBtnThrid.addEventListener("click",function(){

    slidePage.style.marginLeft ="-75%";
    bullet[current - 1].classList.add("active");
    progressCheck[current - 1].classList.add("active");
    progressText[current - 1].classList.add("active");

    current += 1;
 
 });


 prevBtnFourth.addEventListener("click",function(){

    slidePage.style.marginLeft ="-50%";

    bullet[current - 2].classList.remove("active");
    progressCheck[current - 2].classList.remove("active");
    progressText[current - 2].classList.remove("active");
    current -= 1;
 
 });

    submitBtn.addEventListener("click",function(){

slidePage.style.marginLeft ="-100%";

bullet[current - 1].classList.add("active");

progressCheck[current - 1].classList.add("active");
progressText[current - 1].classList.add("active");

current += 1;

alert("First name:"+document.getElementById("lastName").value +" "
           + "Last name : " +document.getElementById("firstName").value  );

</script>
</body>
</html>
